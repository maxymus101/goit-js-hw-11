<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/snackbar.css">
</head>

<body>
    <p style="margin-bottom: 36px;"><a href="./index.html">Go Back</a></p>
    <form class="form">
        <label class="delay-label">
            Delay (ms)
            <input class="count-input" type="number" name="delay" required />
        </label>

        <fieldset class="fieldset-state">
            <legend class="fieldset-legend">State</legend>
            <label class="fieldset-label">
                <input class="fieldset-input" type="radio" name="state" value="fulfilled" required />
                Fulfilled
            </label>
            <label class="fieldset-label">
                <input class="fieldset-input" type="radio" name="state" value="rejected" required />
                Rejected
            </label>
        </fieldset>

        <button class="create-button" type="submit">Create notification</button>
    </form>
    <script type="module" src="./js/2-snackbar.js"></script>

</body>

</html>
